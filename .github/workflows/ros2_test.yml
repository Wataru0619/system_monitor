name: ROS2 Node Test

on:
  push:
    branches:
      - main  # mainブランチにプッシュしたときに動作
  pull_request:
    branches:
      - main  # mainブランチへのプルリクエスト時に動作

jobs:
  build:
    runs-on: ubuntu-22.04  # Ubuntu環境で実行

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up ROS 2 (Foxy)
      run: |
        sudo apt update
        sudo apt install -y lsb-release curl gnupg2
        curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] https://packages.ros.org/ros2/ubuntu $(lsb_release -c | awk "{print \$2}") main" > /etc/apt/sources.list.d/ros2-latest.list'
        sudo apt update
        sudo apt install -y ros-foxy-desktop
        sudo apt install -y python3-colcon-common-extensions python3-psutil

    - name: Set up workspace
      run: |
        mkdir -p ~/ros2_ws/src
        cd ~/ros2_ws/src
        git clone https://github.com/your-username/your-repository.git
        cd ~/ros2_ws
        source /opt/ros/foxy/setup.bash
        colcon build
        source install/setup.bash

    - name: Install dependencies
      run: |
        python3 -m pip install -r ~/ros2_ws/src/your-repository/requirements.txt

    - name: Run ROS2 publisher node
      run: |
        source ~/ros2_ws/install/setup.bash
        ros2 run system_info_pkg system_info_publisher &  # パブリッシャーをバックグラウンドで実行

    - name: Run ROS2 subscriber node
      run: |
        source ~/ros2_ws/install/setup.bash
        ros2 run system_info_pkg system_info_subscriber  # サブスクライバーを実行

    - name: Check logs
      run: |
        tail -n 10 /tmp/rosout.log  # ROS2ログを表示

